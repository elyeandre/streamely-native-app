<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Streamely</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- <meta -->
    <!-- http-equiv="Content-Security-Policy" -->
    <!-- content="default-src * data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://r2-api.mayor.workers.dev" /> -->
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- styles -->
    <link rel="stylesheet" href="./lib/font-awesome/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--/ styles -->
  </head>
  <body>
    <div style="display: none" class="navigation_menu" id="navigation_menu">
      <ul class="navigation_tabs" id="navigation_tabs"></ul>
    </div>
    <div id="tvSearchPopup" class="searchPopup"></div>
    <div id="movieSearchPopup" class="searchPopup"></div>
    <div class="overlay"></div>
    <!-- Backdrop element -->
    <div class="backdrop" id="backdrop"></div>
    <div class="popup center" id="mainModal">
      <!-- Close button -->
      <div class="close-btn" id="close-popup-btn">
        <!-- <i class="fa-regular fa-circle-xmark"></i> -->
        <i class="fas fa-times-circle"></i>
      </div>
      <div class="icon">
        <i class="fa fa-check" id="popup-icon"></i>
      </div>
      <div class="title" id="popup-title"></div>
      <div class="description" id="popup-description"></div>
      <div class="dismiss-btn">
        <button id="dismiss-popup-btn" class="dismiss"></button>
      </div>
    </div>
    <div class="popup center" id="loadingModal">
      <div class="back-button" id="back-btn">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="embed-title"></div>
    </div>
    <div class="tab-container">
      <div class="tab-wrapper">
        <input type="radio" id="movieTab" name="formType" value="Movie" checked="checked" />
        <label id="movieLabel" for="movieTab">Movie</label>
        <br />
        <input type="radio" id="tvTab" name="formType" value="TV" />
        <label id="tvLabel" for="tvTab">TV</label>
        <span class="marker"></span>
      </div>
    </div>
    <div class="movie-container">
      <!-- Movie Form -->
      <form id="movieForm">
        <div class="banner-title">
          <strong>Movie Scraper</strong>
        </div>
        <label for="movieSourceSelect" class="dropdown-label">Select Source:</label>
        <span class="custom-dropdown">
          <select id="movieSourceSelect"></select>
        </span>
        <div class="searchContainer">
          <div class="searchInput input-control">
            <label for="movieInput">Search Movies:</label>
            <input type="text" id="movieInput" placeholder="Type to search..." autocomplete="off" class="searchInput" />
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <div class="cancel-button" id="movieCancelBtn"><i class="fas fa-times-circle"></i></div>
            <div id="movieError" class="errorText error"></div>
          </div>
        </div>
        <button id="movieSubmitBtn" type="submit" class="btn focusable">
          <span id="search">
            <i class="fas fa-search"></i>
          </span>
          <span class="text">Scrape</span>
          <span class="loading-animate"></span>
        </button>
      </form>
    </div>
    <div class="tv-container">
      <!-- TV Form -->
      <form id="tvForm">
        <div class="banner-title">
          <strong>TV Scraper</strong>
        </div>
        <label for="tvSourceSelect" class="dropdown-label">Select Source:</label>
        <span class="custom-dropdown">
          <select id="tvSourceSelect"></select>
        </span>
        <div class="searchContainer">
          <div class="searchInput input-control">
            <label for="tvInput">Search TV Shows:</label>
            <input type="text" id="tvInput" placeholder="Type to search..." autocomplete="off" class="searchInput" />
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <div class="cancel-button" id="tvCancelBtn"><i class="fas fa-times-circle"></i></div>
            <div id="tvError" class="errorText error"></div>
          </div>
        </div>
        <div class="input-control">
          <label for="tvSeasonNo">Season No.</label>
          <input id="tvSeasonNo" name="seasonNo" type="text" placeholder="e.g. 1" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="tvEpisodeNo">Episode No.</label>
          <input id="tvEpisodeNo" name="episodeNo" type="text" placeholder="e.g. 2" />
          <div class="error"></div>
        </div>
        <button id="tvSubmitBtn" type="submit" class="tvbtn">
          <span id="search">
            <i class="fas fa-search"></i>
          </span>
          <span class="text">Scrape</span>
          <span class="tvLoading-animate"></span>
        </button>
      </form>
    </div>
    <!-- scripts -->
    <script src="cordova.js"></script>
    <!-- <script src="https://luke-chang.github.io/js-spatial-navigation/spatial_navigation.js"></script> -->
    <script src="./lib/crypto-js/crypto-js.min.js"></script>
    <script src="./lib/http-status-code/http-status-code.js"></script>
    <script src="./lib/iso/index.min.js"></script>
    <script src="https://r2-api.mayor.workers.dev/providers.min.js"></script>
    <script type="text/javascript" src="./js/Toast.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="./js/Launcher.js"></script>
    <!--/ scripts -->
  </body>
</html>
